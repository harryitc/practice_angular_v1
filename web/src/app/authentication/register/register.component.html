<h1>REGISTER</h1>
<form [formGroup]="formGroup" (ngSubmit)="register()">
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
    <div class="form-text">We'll never share your email with anyone else.</div>
    <ng-container *ngIf="formGroup.controls.email.errors">
      <div class="d-block invalid-feedback">
        Lỗi rồi
      </div>
    </ng-container>
  </div>
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="input" class="form-control" formControlName="username" aria-describedby="usernameHelp">
    <div class="form-text">We'll never share your username with anyone else.</div>
    <ng-container *ngIf="formGroup.controls.username.errors">
      <div class="d-block invalid-feedback">
        Lỗi rồi
      </div>
    </ng-container>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control">
    <ng-container *ngIf="formGroup.controls.password.errors">
      <div class="d-block invalid-feedback">
        Lỗi rồi
      </div>
    </ng-container>
  </div>
  <!-- <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
